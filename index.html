<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Neighborhood Map Project" content="Tennessee Valley Beer & Wine Trail">
    <meta name="author" content="Scott Dickinson">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Main CSS Stylesheet -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


    <!-- TITLE -->
    <title>Tennessee Valley Beer & Wine Trail</title>


</head>

<body>

    <!-- http://knockoutjs.com/documentation/foreach-binding.html USE FOR LIST VIEW -->
    <nav class="navbar navbar-default nav-bar col-sm-3 col-md-3">
        <div class="container-fluid">

            <h2 class="main-title">Tennessee Valley Beer & Wine Trail</h2>
        </div>

        <!-- Collect the user content for filtering -->

        <input type="search" id="search-input" name="q" placeholder="Wine or Beer?" size="30" data-bind="textInput: filteredInput">
        <button>Filter</button>


        <ul class="places-list" data-bind="foreach: myLocations">
            <li> <p class="places text-centered" data-bind="text: title, click: $parent.showLocation,  visible: show"></p></li>
        </ul>


        <!-- /.container-fluid -->
    </nav>

    <!-- Google Maps -->
    <div id="map"></div>


    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Knockout.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- JavaScript local file -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Load GOOGLE MAPS API ASYNCHRONOUSLY -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8gc5JTXHOxtm-p8fpBBapv7fdpjgqHWQ&v=3&callback=initMap" onerror="mapError()"></script>


</body>

</html>
